<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Hiro Marker Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .ar-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .ar-info:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .ar-info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .ar-info p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .marker-info:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .marker-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2196F3;
        }
        
        .marker-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .loading h3 {
            margin: 0 0 15px 0;
            color: #FF9800;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: 500;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .hidden {
            display: none;
        }
        
        .camera-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .camera-error h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-weight: bold;
        }
        
        .camera-error p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #333;
        }
        
        .camera-error button {
            background: white;
            color: #f44336;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .status-bar {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .camera-preview {
            position: fixed;
            top: 120px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            max-width: 300px;
        }
        
        .camera-preview:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .camera-header h4 {
            margin: 0;
            font-size: 14px;
            color: #4CAF50;
        }
        
        .camera-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .camera-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        #camera-video {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            display: none;
        }
        
        .camera-preview.video-active #camera-video {
            display: block;
        }
    </style>
</head>
<body>
    <div class="ar-info">
        <h2>üéØ AR Scanner Active</h2>
        <p>Point your camera at the Hiro marker</p>
    </div>
    
    <div class="marker-info">
        <h3>üì± Hiro Marker</h3>
        <p>Show this image to your camera: <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" style="color: #4CAF50;">Download Marker</a></p>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleModel()">üîÑ Toggle Model</button>
        <button class="control-btn" onclick="changeModel()">üé® Change Model</button>
        <button class="control-btn" onclick="resetScene()">‚ö° Reset</button>
        <button class="control-btn" onclick="testCamera()">üì∑ Test Camera</button>
        <button class="control-btn" onclick="stopCameraPreview()">‚èπÔ∏è Stop Camera</button>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h3>Loading AR Scene...</h3>
        <p>Please wait while we initialize the AR experience</p>
    </div>

    <div class="status-bar" id="status-bar">
        üîç Checking camera permissions...
    </div>
    
    <!-- Camera Preview -->
    <div class="camera-preview" id="camera-preview">
        <div class="camera-header">
            <h4>üì∑ Camera Preview</h4>
            <button class="camera-toggle" onclick="toggleCameraPreview()">üëÅÔ∏è Show</button>
        </div>
        <video id="camera-video" autoplay muted playsinline></video>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Hiro Marker -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- 3D Model Container -->
            <a-entity id="model-container" position="0 0 0" scale="1 1 1">
                <!-- Default Cube Model -->
                <a-box 
                    id="default-model"
                    position="0 0.5 0" 
                    width="1" 
                    height="1" 
                    depth="1" 
                    color="#4CAF50"
                    material="opacity: 0.8"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                </a-box>
                
                <!-- GLB Model (will be loaded dynamically) -->
                <a-entity 
                    id="glb-model"
                    position="0 0 0" 
                    scale="1 1 1"
                    gltf-model=""
                    visible="false">
                </a-entity>
            </a-entity>
            
            <!-- Text Label -->
            <a-text 
                value="Hiro Marker Detected!" 
                position="0 1.5 0" 
                align="center" 
                color="#FFFFFF" 
                font="kelsonsans"
                scale="0.5 0.5 0.5">
            </a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        <a-light type="directional" position="0 10 5" color="#FFFFFF" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let currentModelIndex = 0;
        let isModelVisible = true;
        let cameraStream = null;
        
        // Sample GLB models (you can replace these with your own)
        const glbModels = [
            'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
            'https://threejs.org/examples/models/gltf/Flamingo/glTF/Flamingo.gltf',
            'https://threejs.org/examples/models/gltf/Parrot/glTF/Parrot.gltf',
            'https://threejs.org/examples/models/gltf/Stork/glTF/Stork.gltf'
        ];
        
        // Check camera permissions and availability
        async function checkCameraPermissions() {
            const statusBar = document.getElementById('status-bar');
            
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }
                
                // Check permissions
                if (navigator.permissions && navigator.permissions.query) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'denied') {
                        throw new Error('Camera permission denied. Please enable camera access in your browser settings.');
                    }
                }
                
                // Try to get camera stream
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                cameraStream = stream;
                statusBar.textContent = '‚úÖ Camera ready - Point at Hiro marker';
                statusBar.style.background = 'rgba(76, 175, 80, 0.9)';
                
                // Start camera preview automatically
                const video = document.getElementById('camera-video');
                video.srcObject = stream;
                document.getElementById('camera-preview').classList.add('video-active');
                document.querySelector('.camera-toggle').textContent = 'üôà Hide';
                document.querySelector('.camera-toggle').style.background = 'rgba(255, 255, 255, 0.4)';
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1000);
                
                return true;
                
            } catch (error) {
                console.error('Camera error:', error);
                showCameraError(error.message);
                return false;
            }
        }
        
        // Show camera error with solutions
        function showCameraError(message) {
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'camera-error';
            errorDiv.innerHTML = `
                <h3>üì∑ Camera Access Error</h3>
                <p>${message}</p>
                <p><strong>Solutions:</strong></p>
                <ul style="text-align: left; margin: 15px 0;">
                    <li>Allow camera access when prompted</li>
                    <li>Check browser camera permissions</li>
                    <li>Use HTTPS (required for camera)</li>
                    <li>Try refreshing the page</li>
                </ul>
                <button onclick="retryCamera()">üîÑ Retry Camera</button>
                <button onclick="showDebugInfo()">üêõ Debug Info</button>
            `;
            
            document.body.appendChild(errorDiv);
        }
        
        // Retry camera access
        async function retryCamera() {
            const errorDiv = document.querySelector('.camera-error');
            if (errorDiv) errorDiv.remove();
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('status-bar').textContent = 'üîÑ Retrying camera access...';
            
            const success = await checkCameraPermissions();
            if (!success) {
                document.getElementById('status-bar').textContent = '‚ùå Camera access failed';
            }
        }
        
        // Show debug information
        function showDebugInfo() {
            const debugInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                mediaDevices: !!navigator.mediaDevices,
                getUserMedia: !!navigator.mediaDevices?.getUserMedia,
                permissions: !!navigator.permissions,
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                port: window.location.port
            };
            
            console.log('Debug Info:', debugInfo);
            alert('Debug info logged to console. Check browser developer tools.');
        }
        
        // Test camera function
        async function testCamera() {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = 'üß™ Testing camera...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                statusBar.textContent = '‚úÖ Camera test successful!';
                statusBar.style.background = 'rgba(76, 175, 80, 0.9)';
                
                // Stop the test stream
                stream.getTracks().forEach(track => track.stop());
                
                setTimeout(() => {
                    statusBar.textContent = '‚úÖ Camera ready - Point at Hiro marker';
                }, 2000);
                
            } catch (error) {
                statusBar.textContent = '‚ùå Camera test failed';
                statusBar.style.background = 'rgba(244, 67, 54, 0.9)';
                console.error('Camera test error:', error);
            }
        }
        
        // Toggle camera preview
        function toggleCameraPreview() {
            const preview = document.getElementById('camera-preview');
            const video = document.getElementById('camera-video');
            const toggleBtn = document.querySelector('.camera-toggle');
            
            if (preview.classList.contains('video-active')) {
                // Hide video
                preview.classList.remove('video-active');
                toggleBtn.textContent = 'üëÅÔ∏è Show';
                toggleBtn.style.background = 'rgba(255, 255, 255, 0.2)';
            } else {
                // Show video
                preview.classList.add('video-active');
                toggleBtn.textContent = 'üôà Hide';
                toggleBtn.style.background = 'rgba(255, 255, 255, 0.4)';
                
                // Start camera if not already running
                if (!cameraStream) {
                    startCameraPreview();
                }
            }
        }
        
        // Start camera preview
        async function startCameraPreview() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                const video = document.getElementById('camera-video');
                video.srcObject = stream;
                
                // Store the stream for cleanup
                if (!cameraStream) {
                    cameraStream = stream;
                }
                
                console.log('Camera preview started');
                
            } catch (error) {
                console.error('Failed to start camera preview:', error);
                showNotification('‚ùå Camera preview failed', 'warning');
            }
        }
        
        // Initialize AR scene
        window.addEventListener('load', async function() {
            console.log('AR.js scene loading...');
            
            // Check camera permissions first
            const cameraReady = await checkCameraPermissions();
            
            if (cameraReady) {
                // Add marker detection events
                const marker = document.getElementById('hiro-marker');
                
                marker.addEventListener('markerFound', function() {
                    console.log('Hiro marker detected!');
                    showNotification('üéØ Hiro marker detected!', 'success');
                    document.getElementById('status-bar').textContent = 'üéØ Marker detected!';
                });
                
                marker.addEventListener('markerLost', function() {
                    console.log('Hiro marker lost');
                    showNotification('‚ùå Marker lost - keep it in view', 'warning');
                    document.getElementById('status-bar').textContent = '‚úÖ Camera ready - Point at Hiro marker';
                });
                
                // Add AR.js events
                document.addEventListener('arjs-nft-loaded', function(evt) {
                    console.log('NFT marker loaded', evt);
                });
                
                document.addEventListener('arjs-marker-found', function(evt) {
                    console.log('Marker found', evt);
                });
                
                document.addEventListener('arjs-camera-init', function(evt) {
                    console.log('AR.js camera initialized', evt);
                });
                
                document.addEventListener('arjs-camera-error', function(evt) {
                    console.error('AR.js camera error', evt);
                    showNotification('‚ùå AR.js camera error', 'warning');
                });
            }
        });
        
        // Toggle between default cube and GLB model
        function toggleModel() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            if (isModelVisible) {
                defaultModel.setAttribute('visible', false);
                glbModel.setAttribute('visible', true);
                showNotification('üé® Switched to GLB model', 'info');
            } else {
                defaultModel.setAttribute('visible', true);
                glbModel.setAttribute('visible', false);
                showNotification('üé® Switched to default cube', 'info');
            }
            
            isModelVisible = !isModelVisible;
        }
        
        // Change GLB model
        function changeModel() {
            const glbModel = document.getElementById('glb-model');
            currentModelIndex = (currentModelIndex + 1) % glbModels.length;
            
            const newModelUrl = glbModels[currentModelIndex];
            glbModel.setAttribute('gltf-model', newModelUrl);
            
            showNotification(`üîÑ Changed to model ${currentModelIndex + 1}`, 'info');
        }
        
        // Reset scene
        function resetScene() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            defaultModel.setAttribute('visible', true);
            glbModel.setAttribute('visible', false);
            isModelVisible = true;
            
            // Reset model rotation
            defaultModel.setAttribute('rotation', '0 0 0');
            
            showNotification('‚ö° Scene reset!', 'success');
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 120px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                           type === 'warning' ? 'rgba(255, 152, 0, 0.9)' : 
                           'rgba(33, 150, 243, 0.9)'};
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                z-index: 1001;
                font-weight: bold;
                backdrop-filter: blur(10px);
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Add touch gestures for mobile
        let touchStartY = 0;
        let touchStartX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', function(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndX = e.changedTouches[0].clientX;
            
            const deltaY = touchStartY - touchEndY;
            const deltaX = touchStartX - touchEndX;
            
            // Swipe up/down to toggle model
            if (Math.abs(deltaY) > 50 && Math.abs(deltaY) > Math.abs(deltaX)) {
                if (deltaY > 0) {
                    toggleModel();
                }
            }
            
            // Swipe left/right to change model
            if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    changeModel();
                } else {
                    resetScene();
                }
            }
        });
        
        // Stop camera preview
        function stopCameraPreview() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                
                const video = document.getElementById('camera-video');
                video.srcObject = null;
                
                const preview = document.getElementById('camera-preview');
                preview.classList.remove('video-active');
                
                const toggleBtn = document.querySelector('.camera-toggle');
                toggleBtn.textContent = 'üëÅÔ∏è Show';
                toggleBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                
                console.log('Camera preview stopped');
            }
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        console.log('üéØ AR.js Hiro Marker Scanner loaded successfully!');
        console.log('üì± Point your camera at the Hiro marker to see the 3D model');
    </script>
</body>
</html>
