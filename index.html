<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D UI Autoplay Animation</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: #000;
      }

      /* Camera background */
      video#camera {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }

      /* 3D model always in front of screen */
      model-viewer {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        z-index: 1;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <!-- Camera background -->
    <video id="camera" autoplay muted playsinline></video>

    <!-- 3D model always on screen -->
    <model-viewer
      id="obj"
      src="embe5.glb"
      ios-src="embe5.usdz"
      camera-controls
      auto-rotate
      autoplay
      interaction-prompt="none"
      shadow-intensity="1"
      exposure="1"
      touch-action="pan-y"
    ></model-viewer>

    <script>
      // Use real camera for background
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch((err) => console.error("Camera access error:", err));

      const mv = document.getElementById("obj");

      // Ensure animation starts automatically after loading
      mv.addEventListener("load", () => {
        if (mv.availableAnimations && mv.availableAnimations.length > 0) {
          // Play the first animation automatically
          mv.play({ animationName: mv.availableAnimations[0] });
        } else {
          console.warn("No animation found in model.");
        }
      });
    </script>
  </body>
</html>
