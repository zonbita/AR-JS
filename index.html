<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>3D UI Autoplay Animation</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      /* Reset toàn bộ margin, padding, overflow */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        background: #000;
      }

      /* Camera nền */
      video#camera {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        border: none;
        outline: none;
      }

      /* 3D model full màn hình */
      model-viewer {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <!-- Camera background -->
    <video id="camera" autoplay muted playsinline></video>

    <!-- 3D model -->
    <model-viewer
      id="obj"
      src="embe5.glb"
      ios-src="embe5.usdz"
      camera-controls
      auto-rotate
      autoplay
      touch-action="none"
      interaction-prompt="none"
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <script>
      // Kích hoạt camera thật làm nền
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch((err) => console.error("Camera access error:", err));

      const mv = document.getElementById("obj");

      // Tự động phát animation sau khi model load
      mv.addEventListener("load", () => {
        if (mv.availableAnimations && mv.availableAnimations.length > 0) {
          mv.play({ animationName: mv.availableAnimations[0] });
        } else {
          console.warn("No animation found in model.");
        }
      });

      // Đảm bảo khi resize màn hình, model vẫn fit
      window.addEventListener("resize", () => {
        mv.style.width = `${window.innerWidth}px`;
        mv.style.height = `${window.innerHeight}px`;
      });
    </script>
  </body>
</html>
