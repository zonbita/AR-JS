<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Object Lock Demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #000;
      }
      .ar-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }
      .ar-info.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="arInfo" class="ar-info">ðŸ”’ MÃ´ hÃ¬nh Ä‘ang Ä‘Æ°á»£c khÃ³a trÆ°á»›c camera</div>

    <model-viewer
      id="mv"
      src="1M.glb"
      ios-src="1M.usdz"
      ar
      ar-modes="webxr quick-look"
      camera-controls
      ar-scale="fixed"
      ar-placement="floor"
      alt="Model"
      scale="0.5 0.5 0.5">
    </model-viewer>

    <script>
      const mv = document.getElementById('mv');
      const arInfo = document.getElementById('arInfo');
      let lockModel = false;

      mv.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'session-started') {
          lockModel = true;
          arInfo.classList.add('show');
          keepModelInFront();
        } else if (event.detail.status === 'not-presenting') {
          lockModel = false;
          arInfo.classList.remove('show');
        }
      });

      async function keepModelInFront() {
        // Duy trÃ¬ mÃ´ hÃ¬nh trÆ°á»›c camera 1m vÃ  ngang táº§m máº¯t
        const distance = 1.0; // mÃ©t
        while (lockModel && mv.xrSession) {
          const camera = mv.getCamera();
          if (camera) {
            // Láº¥y hÆ°á»›ng nhÃ¬n (forward vector)
            const forward = camera.getWorldDirection(new THREE.Vector3());
            const position = camera.position.clone().add(forward.multiplyScalar(distance));
            // GÃ¡n vá»‹ trÃ­ má»›i cho mÃ´ hÃ¬nh
            mv.scene.model.position.set(position.x, position.y, position.z);
            mv.scene.model.updateMatrixWorld(true);
          }
          await new Promise(r => requestAnimationFrame(r));
        }
      }
    </script>
  </body>
</html>
