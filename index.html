<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS AR Quick Look</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0c10; }
    model-viewer { width:100%; height:100%; --poster-color:#0b0c10; }
    button[slot="ar-button"] {
      position: absolute; left: 50%; bottom: 20px; transform: translateX(-50%);
      padding: 12px 20px; border:none; border-radius:999px;
      background:#2563eb; color:#fff; font-weight:600;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz"
    alt="Dancing Robot"
    ar
    ar-modes="quick-look scene-viewer webxr"
    camera-controls
    autoplay
    animation-name="Dance">

    <!-- Đây là anchor bắt buộc cho iOS Quick Look -->
    <a slot="ar" rel="ar" href="https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz">
      <img src="https://modelviewer.dev/assets/ShopifyModels/RobotExpressive.webp" alt="Robot Preview">
    </a>

    <button slot="ar-button">👀 View in your space</button>
  </model-viewer>

</body>
</html>
