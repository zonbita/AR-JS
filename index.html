<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model B√°m Camera</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- üß© MODEL VIEWER -->
    <model-viewer
      id="mv"
      src="1M.glb"
      ios-src="1M.usdz"
      ar
      ar-modes="webxr quick-look"
      ar-scale="fixed"
      ar-placement="floor"
      camera-controls
      autoplay
      shadow-intensity="1"
      exposure="1"
      tone-mapping="neutral"
      alt="Model"
    >
    </model-viewer>

    <script>
      const mv = document.getElementById("mv");

      // === MODEL LU√îN B√ÅM CAMERA TRONG AR ===
      let followCamera = false;
      let frameHandle = null;

      mv.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          console.log("üîπ B·∫Øt ƒë·∫ßu ch·∫ø ƒë·ªô AR - k√≠ch ho·∫°t b√°m camera");
          followCamera = true;
          startFollowCamera();
        } else if (event.detail.status === "not-presenting") {
          console.log("üîπ Tho√°t AR - d·ª´ng b√°m camera");
          followCamera = false;
          cancelAnimationFrame(frameHandle);
        }
      });

      function startFollowCamera() {
        const THREE = mv?.THREE || window.MVThree || self.MVThree;

        if (!THREE || !mv.scene || !mv.model) {
          console.warn("Ch∆∞a s·∫µn s√†ng THREE ho·∫∑c model");
          frameHandle = requestAnimationFrame(startFollowCamera);
          return;
        }

        const scene = mv.scene;
        const model = mv.model;
        const camera = scene.camera;
        const distance = 1.0; // kho·∫£ng c√°ch 1m tr∆∞·ªõc camera

        function update() {
          if (followCamera && camera && model) {
            // H∆∞·ªõng tr∆∞·ªõc c·ªßa camera
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);

            // T√≠nh v·ªã tr√≠ m·ªõi (1m tr∆∞·ªõc camera)
            const targetPos = new THREE.Vector3().copy(camera.position).add(forward.multiplyScalar(distance));

            // G√°n v·ªã tr√≠ v√† h∆∞·ªõng cho model
            model.position.copy(targetPos);
            model.quaternion.copy(camera.quaternion);
          }
          frameHandle = requestAnimationFrame(update);
        }

        update();
      }
    </script>
  </body>
</html>
