<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AR Follow Camera (Locked)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background: #000;
      }
      .ar-btn {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 22px;
        border-radius: 16px;
        border: none;
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #222;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="1M.glb"
      ios-src="1M.usdz"
      ar
      ar-modes="webxr quick-look"
      camera-controls
      disable-pan
      ar-scale="fixed"
      alt="AR Model"
      shadow-intensity="1"
      exposure="1.1"
    ></model-viewer>

    <button id="startAR" class="ar-btn">üï∂Ô∏è Xem AR</button>

    <script type="module">
      const mv = document.querySelector("#mv");
      const startAR = document.querySelector("#startAR");

      startAR.addEventListener("click", () => mv.activateAR());

      let frameHandle;
      const distance = 1.0; // c√°ch camera 1m

      mv.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          console.log("üöÄ AR started ‚Äî model locked to camera");
          followCameraLock();
        } else if (event.detail.status === "not-presenting") {
          cancelAnimationFrame(frameHandle);
          console.log("üõë AR ended");
        }
      });

      function followCameraLock() {
        const scene = mv.scene;
        const camera = scene?.camera;
        const model = mv.model;

        if (camera && model) {
          // N·∫øu model ch∆∞a l√† con c·ªßa camera -> g·∫Øn v√†o
          if (model.parent !== camera) {
            camera.add(model);
            model.position.set(0, 0, -distance); // tr∆∞·ªõc m·∫∑t 1m
            model.quaternion.identity();          // reset xoay
            console.log("üì¶ Model attached to camera");
          }
        }

        frameHandle = requestAnimationFrame(followCameraLock);
      }
    </script>
  </body>
</html>
