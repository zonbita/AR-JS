<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Demo</title>

    <!-- model-viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      :root {
        --bg: #0b0c10;
        --panel: rgba(255, 255, 255, 0.06);
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: var(--bg);
        color: #fff;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background: var(--bg);
        --progress-bar-color: #ffd700;
        /* ·∫©n n√∫t AR m·∫∑c ƒë·ªãnh c·ªßa model-viewer (ch√∫ng ta d√πng n√∫t tu·ª≥ ch·ªânh) */
        --ar-button-display: none;
      }

      /* Button group */
      .button-group {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(30px);
        display: flex;
        gap: 12px;
        z-index: 30;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s cubic-bezier(.2,.9,.2,1), transform 0.6s;
      }

      .button-group.show {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .button {
        min-width: 140px;
        padding: 12px 18px;
        border: none;
        border-radius: 14px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        transition: transform 0.18s ease, filter 0.18s ease,
          box-shadow 0.18s ease;
      }

      .button:active {
        transform: scale(0.97);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #111;
      }

      .link-btn {
        background: linear-gradient(135deg, #ff3b3b, #d81b60);
        color: #fff;
      }

      .btn-icon {
        font-size: 18px;
        transform: translateY(1px);
      }

      /* Small helper when AR not supported */
      .note {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 14px;
        border-radius: 12px;
        background: var(--panel);
        font-size: 13px;
        z-index: 40;
        pointer-events: none;
      }

      /* make the custom AR button visually disabled when not available */
      .disabled {
        opacity: 0.45;
        filter: grayscale(0.2);
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- model-viewer element -->
    <model-viewer
      id="mv"
      src="1M.glb"           <!-- thay b·∫±ng file glb c·ªßa b·∫°n -->
      ios-src="1M.usdz"     <!-- thay b·∫±ng file usdz cho Quick Look -->
      alt="BABY1M"
      ar
      ar-modes="webxr quick-look"
      ar-scale="auto"
      ar-placement="floor"
      camera-controls
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1"
    >
    </model-viewer>

    <!-- note: hi·ªÉn th·ªã th√¥ng tin AR support -->
    <div class="note" id="note">Ki·ªÉm tra kh·∫£ nƒÉng AR‚Ä¶</div>

    <!-- n√∫t t√πy ch·ªânh -->
    <div class="button-group" id="btnGroup">
      <button class="button ar-btn" id="customAR">
        <span class="btn-icon">üï∂Ô∏è</span>
        <span id="arLabel">Xem AR</span>
      </button>

      <button
        class="button link-btn"
        id="visitBtn"
        onclick="window.open('https://store.epicgames.com/vi', '_blank')"
      >
        <span class="btn-icon">‚ñ∂Ô∏è</span> Gh√© ThƒÉm
      </button>
    </div>

    <!-- background music -->
    <audio id="bgm" src="music/Sound-InPlace.MP3" preload="auto" loop></audio>

    <script>
      // Elements
      const mv = document.getElementById("mv");
      const customAR = document.getElementById("customAR");
      const arLabel = document.getElementById("arLabel");
      const note = document.getElementById("note");
      const btnGroup = document.getElementById("btnGroup");
      const bgm = document.getElementById("bgm");

      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const prefersReducedMotion = window.matchMedia &&
        window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      // Show buttons after model loads (or quickly if load is slow)
      let showButtonsTimer = setTimeout(() => {
        btnGroup.classList.add("show");
      }, 1200);

      // When model loads
      mv.addEventListener("load", () => {
        clearTimeout(showButtonsTimer);
        // If model has animations, play first
        const animations = mv.availableAnimations;
        if (animations && animations.length > 0 && !prefersReducedMotion) {
          mv.animationName = animations[0];
          try { mv.play(); } catch (e) { /* ignore */ }
        }
        // show buttons
        btnGroup.classList.add("show");
      });

      // Detect AR capability using model-viewer API where possible.
      // model-viewer emits "ar-status" events; to detect capability we can try:
      function updateARSupportUI(supported) {
        if (supported) {
          note.textContent = "Thi·∫øt b·ªã h·ªó tr·ª£ AR ‚Äî b·∫•m 'Xem AR' ƒë·ªÉ b·∫Øt ƒë·∫ßu.";
          customAR.classList.remove("disabled");
        } else {
          note.textContent = "AR kh√¥ng kh·∫£ d·ª•ng tr√™n thi·∫øt b·ªã ho·∫∑c tr√¨nh duy·ªát n√†y.";
          // but we still keep the button visible (disabled)
          customAR.classList.add("disabled");
        }
      }

      // Many browsers can't tell sync; assume supported, then verify when trying to activate.
      // For a better UX: if iOS, Quick Look is typically available when ios-src provided.
      if (isIOS) {
        // Quick Look usually available on iOS with ios-src
        updateARSupportUI(true);
      } else {
        // For other devices assume WebXR may be available; we keep it enabled and handle errors on activation
        updateARSupportUI(true);
      }

      // AR button click -> attempt to activate AR using model-viewer's API
      customAR.addEventListener("click", async (event) => {
        event.preventDefault();
        // If visually disabled, do nothing
        if (customAR.classList.contains("disabled")) return;
        try {
          // Try to play background music on user gesture (some browsers allow)
          try {
            if (bgm.paused) {
              await bgm.play();
            }
          } catch (err) {
            // ignore play errors
            console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c t·ª± ƒë·ªông:", err);
          }

          // activate AR session (model-viewer API)
          // If browser can't start AR, it will throw ‚Äî we catch and show message
          await mv.activateAR();
        } catch (err) {
          console.warn("K√≠ch ho·∫°t AR th·∫•t b·∫°i:", err);
          // show fallback note
          note.textContent =
            "Kh√¥ng th·ªÉ kh·ªüi ch·∫°y AR: " +
            (err && err.message ? err.message : "Kh√¥ng r√µ l·ªói") +
            ". H√£y th·ª≠ tr√¨nh duy·ªát kh√°c ho·∫∑c b·∫≠t WebXR/Quick Look.";
          // optionally visually disable to prevent repeated attempts
          customAR.classList.add("disabled");
        }
      });

      // model-viewer emits ar-status; we use it to pause/resume bgm
      mv.addEventListener("ar-status", (e) => {
        const status = e.detail && e.detail.status;
        if (status === "session-started") {
          console.log("AR session started");
          // attempt to play music if paused
          try {
            if (bgm.paused) bgm.play().catch(() => {});
          } catch (err) {}
        } else if (status === "not-presenting") {
          console.log("AR session ended or not presenting");
          try {
            bgm.pause();
            bgm.currentTime = 0;
          } catch (err) {}
        }
      });

      // page hide -> pause music
      window.addEventListener("pagehide", () => {
        try {
          bgm.pause();
          bgm.currentTime = 0;
        } catch (e) {}
      });

      // If iOS, some tighter restrictions on autoplay -> only play on user gesture (we already try on click)
      if (isIOS) {
        // ensure bgm doesn't try to auto-play
        bgm.pause();
        bgm.currentTime = 0;
      }

      // Accessibility: if animation finishes, we ensure buttons visible
      mv.addEventListener("finished", () => {
        btnGroup.classList.add("show");
      });

      // Dev helper: log model-viewer readiness
      mv.addEventListener("error", (ev) => {
        console.error("model-viewer l·ªói:", ev);
        note.textContent = "L·ªói khi t·∫£i m√¥ h√¨nh. Ki·ªÉm tra console.";
      });

      // Optional: if user wants to open store link with keyboard
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          // hide buttons as a quick UX control
          btnGroup.classList.toggle("show");
        }
      });
    </script>
  </body>
</html>
