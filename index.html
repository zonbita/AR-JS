<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D UI Autoplay Animation</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* Camera background */
      video#camera {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      /* Model fills full screen */
      model-viewer {
        position: fixed;
        inset: 0;
        width: 50%;
        height: 50%;
        background: transparent;
        object-fit: contain;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <!-- Camera background -->
    <video id="camera" autoplay muted playsinline></video>

    <!-- 3D model always fills screen -->
    <model-viewer
      id="obj"
      src="embe5.glb"
      ios-src="embe5.usdz"
      camera-controls
      auto-rotate
      autoplay
      touch-action="pan-y"
      interaction-prompt="none"
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <script>
      // Use rear camera as live background
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch((err) => console.error("Camera access error:", err));

      const mv = document.getElementById("obj");

      // Autoplay first animation when model is ready
      mv.addEventListener("load", () => {
        if (mv.availableAnimations && mv.availableAnimations.length > 0) {
          mv.play({ animationName: mv.availableAnimations[0] });
        } else {
          console.warn("No animation found in model.");
        }
      });
    </script>
  </body>
</html>
