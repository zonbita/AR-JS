<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AR Teleport Object</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <model-viewer
      id="mv"
      src="1M.glb"
      ios-src="1M.usdz"
      ar
      ar-modes="webxr quick-look"
      ar-scale="fixed"
      ar-placement="floor"
      camera-controls
      autoplay
      shadow-intensity="1"
      exposure="1"
      tone-mapping="neutral"
      alt="Teleport AR Model"
    ></model-viewer>

    <script>
      const mv = document.getElementById("mv");
      let followCamera = false;
      let frameHandle = null;
      let lastCameraPos = null;

      mv.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          console.log("üîπ AR start - follow camera + teleport");
          followCamera = true;
          startFollowCamera();
        } else if (event.detail.status === "not-presenting") {
          console.log("üîπ AR end");
          followCamera = false;
          cancelAnimationFrame(frameHandle);
        }
      });

      function startFollowCamera() {
        const THREE = mv?.THREE || window.MVThree || self.MVThree;

        if (!THREE || !mv.scene || !mv.model) {
          console.warn("‚è≥ Ch∆∞a s·∫µn s√†ng THREE ho·∫∑c model");
          frameHandle = requestAnimationFrame(startFollowCamera);
          return;
        }

        const scene = mv.scene;
        const model = mv.model;
        const camera = scene.camera;
        const distance = 1.0; // kho·∫£ng c√°ch model tr∆∞·ªõc camera
        const teleportThreshold = 0.5; // d·ªãch chuy·ªÉn n·∫øu camera ƒëi xa h∆°n 0.5m

        function update() {
          if (followCamera && camera && model) {
            const currentPos = camera.position.clone();

            // N·∫øu ch∆∞a c√≥ v·ªã tr√≠ tr∆∞·ªõc ƒë√≥ -> ƒë·∫∑t model ban ƒë·∫ßu
            if (!lastCameraPos) {
              teleportModel();
              lastCameraPos = currentPos.clone();
            }

            // Ki·ªÉm tra kho·∫£ng c√°ch camera ƒë√£ di chuy·ªÉn bao xa
            const moveDistance = currentPos.distanceTo(lastCameraPos);
            if (moveDistance > teleportThreshold) {
              console.log(`‚ö° Teleport model (${moveDistance.toFixed(2)}m)`);
              teleportModel();
              lastCameraPos.copy(currentPos);
            }
          }
          frameHandle = requestAnimationFrame(update);
        }

        // H√†m d·ªãch chuy·ªÉn model t·ªõi tr∆∞·ªõc camera
        function teleportModel() {
          const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
          const targetPos = new THREE.Vector3().copy(camera.position).add(forward.multiplyScalar(distance));

          model.position.copy(targetPos);
          model.quaternion.copy(camera.quaternion);
        }

        update();
      }
    </script>
  </body>
</html>
