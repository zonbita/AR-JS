<!doctype html>
<html lang="en">
<head>

  <title>iOS AR Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz"

    ar-modes="quick-look"
    autoplay
    animation-name="Dance"
    style="width:100%; height:100vh;">

      <img src="https://modelviewer.dev/assets/ShopifyModels/RobotExpressive.webp">
    </a>

    <button slot="ar-button">View in AR</button>
  </model-viewer>
</body>
</html>
