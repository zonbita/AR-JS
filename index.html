<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Demo</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --ar-button-display: none;
        background: #0b0c10;
      }
      .button-group {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(30px); /* bay l√™n t·ª´ d∆∞·ªõi */
        display: flex;
        gap: 16px;
        z-index: 10;

        /* Ban ƒë·∫ßu ·∫©n */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease, transform 0.8s ease;
      }
      .button-group.show {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }
      .button-group button {
        flex: 1;
        width: 160px;
        padding: 14px 20px;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease, filter 0.25s ease, box-shadow 0.2s ease;
        will-change: transform, filter, box-shadow;
        backdrop-filter: blur(12px);
      }
      .button-group button:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      }
      .button-group button:active {
        transform: scale(0.95);
      }
      .ar-btn {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #1a1a1a;
      }
      .link-btn {
        background: linear-gradient(135deg, #ff3b3b, #d81b60);
        color: #fff;
      }
      .btn-icon {
        font-size: 20px;
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/1M.glb"
      ios-src="module/source/1M.usdz"
      ar
      autoplay
      ar-modes="webxr quick-look"
      ar-scale="auto"
      ar-placement="floor"
      alt="BABY1M"
      scale="0.5 0.5 0.5"
      camera-controls
      interaction-prompt="none"
    >
    </model-viewer>

    <div class="button-group" id="btnGroup">
      <button class="ar-btn" id="customAR">
        <span class="btn-icon">üï∂Ô∏è</span> Xem AR
      </button>
      <button
        class="link-btn"
        onclick="window.open('https://store.epicgames.com/vi', '_blank')"
      >
        <span class="btn-icon">‚ñ∂Ô∏è</span> Gh√© ThƒÉm
      </button>
    </div>

    <audio id="bgm" src="music/Sound-InPlace.MP3" preload="auto" loop></audio>

    <script>
      const mv = document.getElementById("mv");
      const customAR = document.getElementById("customAR");
      const bgm = document.getElementById("bgm");
      const btnGroup = document.getElementById("btnGroup");
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // N√∫t k√≠ch ho·∫°t AR
      customAR.addEventListener("click", async (event) => {
        event.preventDefault();
        try {
          await mv.activateAR();
        } catch (err) {
          console.log("K√≠ch ho·∫°t AR th·∫•t b·∫°i:", err);
        }
      });

      renderer.domElement.addEventListener("touchmove", (event) => {
        const touch = event.touches[0];
        const x = (touch.clientX / window.innerWidth) * 2 - 1;
        const y = -(touch.clientY / window.innerHeight) * 2 + 1;

        // Raycast t·ª´ m√†n h√¨nh v√†o AR scene
        raycaster.setFromCamera({ x, y }, camera);
        const intersects = raycaster.intersectObject(floorPlane);

        if (intersects.length > 0) {
          model.position.copy(intersects[0].point); // di chuy·ªÉn model t·ªõi ch·ªó ch·∫°m
        }
      });

      // X·ª≠ l√Ω iOS
      if (isIOS) {
        customAR.addEventListener("click", () => {
          if (bgm.paused) {
            bgm.currentTime = 0;
            bgm
              .play()
              .catch((err) =>
                console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c tr√™n iOS:", err)
              );
          }
        });

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "visible") {
            bgm.pause();
            bgm.currentTime = 0;
          }
        });
      } else {
        // Android & WebXR
        mv.addEventListener("ar-status", (event) => {
          if (event.detail.status === "session-started") {
            bgm.currentTime = 0;
            bgm
              .play()
              .catch((err) => console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c:", err));
          } else if (event.detail.status === "not-presenting") {
            bgm.pause();
            bgm.currentTime = 0;
          }
        });
      }

      window.addEventListener("pagehide", () => {
        bgm.pause();
        bgm.currentTime = 0;
      });

      mv.addEventListener("load", () => {
        const animations = mv.availableAnimations;
        if (animations && animations.length > 0) {
          mv.animationName = animations[0];
          mv.play();
        }
      });

      mv.addEventListener("finished", () => {
        btnGroup.classList.add("show");
        mv.pause();

        setTimeout(() => {
          btnGroup.classList.add("show");
        }, 10000);
      });
    </script>
  </body>
</html>
