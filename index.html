<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AR Follow Camera</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100%;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      .ar-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #222;
        cursor: pointer;
        font-weight: bold;
      }

      .ar-btn:hover {
        filter: brightness(1.1);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="1M.glb"
      ios-src="1M.usdz"
      ar
      ar-modes="webxr quick-look"
      ar-placement="floor"
      camera-controls
      disable-pan
      alt="AR Model"
      exposure="1"
      shadow-intensity="1"
    ></model-viewer>

    <button id="startAR" class="ar-btn">üï∂Ô∏è Xem AR</button>

    <script type="module">
      const mv = document.querySelector("#mv");
      const startAR = document.querySelector("#startAR");

      startAR.addEventListener("click", () => mv.activateAR());

      let follow = false;
      let frameHandle;

      mv.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          console.log("AR started");
          follow = true;
          followModelToCamera();
        } else if (event.detail.status === "not-presenting") {
          console.log("AR ended");
          follow = false;
          cancelAnimationFrame(frameHandle);
        }
      });

      function followModelToCamera() {
        const scene = mv.scene;
        const camera = scene?.camera;
        const model = mv.model;

        if (!camera || !model) {
          frameHandle = requestAnimationFrame(followModelToCamera);
          return;
        }

        // C·∫≠p nh·∫≠t v·ªã tr√≠ model tr∆∞·ªõc camera m·ªói frame
        const distance = 1.0; // kho·∫£ng c√°ch 1 m√©t
        const offset = new THREE.Vector3(0, 0, -distance);
        offset.applyQuaternion(camera.quaternion); // h∆∞·ªõng theo camera

        // ƒê·∫∑t v·ªã tr√≠ model t·∫°i tr∆∞·ªõc m·∫∑t camera
        model.position.copy(camera.position).add(offset);

        // Gi·ªØ h∆∞·ªõng c·ªßa model lu√¥n ƒë·ªëi di·ªán camera
        model.quaternion.copy(camera.quaternion);

        if (follow) frameHandle = requestAnimationFrame(followModelToCamera);
      }
    </script>
  </body>
</html>
