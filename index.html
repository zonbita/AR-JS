<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>3D UI Autoplay Animation</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100dvw; /* dynamic viewport width */
        height: 100dvh; /* dynamic viewport height */
        overflow: hidden !important;
        background: #000;
      }

      video#camera {
        position: fixed;
        top: 0;
        left: 0;
        width: 100dvw;
        height: 100dvh;
        object-fit: cover;
        z-index: 0;
      }

      model-viewer {
        position: fixed;
        top: 0%;
        left: 0%;
        width: 50dvw;
        height: 100dvh;
        background: transparent;
        z-index: 1;
        border: none;
        outline: none;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>

    <model-viewer
      id="obj"
      src="embe5.glb"
      ios-src="embe5.usdz"
      camera-controls
      auto-rotate
      autoplay
      touch-action="none"
      interaction-prompt="none"
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <script>
      // Dùng camera thật làm nền
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch((err) => console.error("Camera access error:", err));

      const mv = document.getElementById("obj");

      // Tự động phát animation sau khi model load
      mv.addEventListener("load", () => {
        if (mv.availableAnimations && mv.availableAnimations.length > 0) {
          mv.play({ animationName: mv.availableAnimations[0] });
        } else {
          console.warn("No animation found in model.");
        }
      });

      // Khi xoay hoặc thay đổi kích thước
      window.addEventListener("resize", () => {
        mv.style.width = `${window.innerWidth}px`;
        mv.style.height = `${window.innerHeight}px`;
      });
    </script>
  </body>
</html>
