<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI 3D trước màn hình</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      /* Video camera làm nền */
      video#camera {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      /* Mô hình 3D luôn dính giữa màn hình */
      model-viewer {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
        z-index: 1;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Camera nền -->
    <video id="camera" autoplay muted playsinline></video>

    <!-- Object 3D luôn dính trước màn hình -->
    <model-viewer
      id="obj"
      src="embe5.glb"
      ios-src="embe5.usdz"
      auto-rotate
      camera-controls
      interaction-prompt="none"
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <script>
      // Lấy camera thực để làm nền
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          document.getElementById("camera").srcObject = stream;
        });
    </script>
  </body>
</html>
