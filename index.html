<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .info p {
            margin: 0;
            font-size: 14px;
        }
        
        .marker-link {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .marker-link:hover {
            text-decoration: underline;
        }
        
        /* Camera Preview */
        .camera-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>üéØ AR Scanner</h2>
        <p>Point camera at <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" class="marker-link">Hiro marker</a></p>
        <button id="debug-btn" onclick="debugMarker()" style="margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Debug Marker</button>
    </div>

    <!-- Camera Preview -->
    <div class="camera-preview">
        <video id="camera-video" autoplay muted playsinline></video>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; detectionMode: mono; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">

        <!-- Hiro Marker -->
        <a-marker preset="hiro" emitevents="true" cursor="rayOrigin: mouse">
            <!-- Single GLB Model -->
            <a-entity 
                position="0 0 0" 
                scale="1 1 1"
                rotation="0 0 0"
                gltf-model="https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        <a-light type="directional" position="0 10 5" color="#FFFFFF" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let cameraStream = null;
        
        // Check camera permissions and availability
        async function checkCameraPermissions() {
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }
                
                // Check permissions
                if (navigator.permissions && navigator.permissions.query) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'denied') {
                        throw new Error('Camera permission denied. Please enable camera access in your browser settings.');
                    }
                }
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                cameraStream = stream;
                
                // Show camera feed in video element
                const videoElement = document.getElementById('camera-video');
                if (videoElement) {
                    videoElement.srcObject = stream;
                    videoElement.play();
                }
                
                return true;
                
            } catch (error) {
                console.error('Camera error:', error);
                alert(`Camera Access Error: ${error.message}\n\nSolutions:\n- Allow camera access when prompted\n- Check browser camera permissions\n- Use HTTPS (required for camera)\n- Try refreshing the page`);
                return false;
            }
        }
        
        // Initialize AR scene
        window.addEventListener('load', async function() {
            console.log('AR.js scene loading...');
            
            // Check camera permissions first
            const cameraReady = await checkCameraPermissions();
            
            if (cameraReady) {
                // Add marker detection events
                const marker = document.querySelector('a-marker');
                
                marker.addEventListener('markerFound', function() {
                    console.log('üéØ Hiro marker detected!');
                    console.log('üì± Marker found event triggered');
                    
                    // Force show the 3D model
                    const model = marker.querySelector('a-entity');
                    if (model) {
                        model.setAttribute('visible', true);
                        console.log('‚úÖ 3D model should now be visible');
                    }
                });
                
                marker.addEventListener('markerLost', function() {
                    console.log('‚ùå Hiro marker lost');
                });
                
                // Add AR.js events
                document.addEventListener('arjs-camera-init', function(evt) {
                    console.log('üìπ AR.js camera initialized', evt);
                });
                
                document.addEventListener('arjs-camera-error', function(evt) {
                    console.error('üö® AR.js camera error', evt);
                });
                
                // Add scene loaded event
                document.addEventListener('DOMContentLoaded', function() {
                    console.log('üåê DOM loaded, AR scene ready');
                });
                
                // Add A-Frame scene loaded event
                document.addEventListener('aframe-loaded', function() {
                    console.log('üéÆ A-Frame loaded');
                });
                
                // Force check marker after a delay
                setTimeout(() => {
                    console.log('‚è∞ Checking marker status...');
                    if (marker.object3D.visible) {
                        console.log('‚úÖ Marker is visible in 3D space');
                    } else {
                        console.log('‚ùå Marker not visible in 3D space');
                    }
                }, 3000);
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        console.log('üéØ Simple AR Scanner loaded');
        console.log('üì± Point camera at Hiro marker to see 3D model');
        
        // Debug function to test marker detection
        function debugMarker() {
            console.log('üîç Debug button clicked');
            
            const marker = document.querySelector('a-marker');
            const model = marker.querySelector('a-entity');
            
            console.log('üìä Marker element:', marker);
            console.log('üé≠ 3D model element:', model);
            
            if (marker && marker.object3D) {
                console.log('üéØ Marker 3D object:', marker.object3D);
                console.log('üëÅÔ∏è Marker visible:', marker.object3D.visible);
                console.log('üìç Marker position:', marker.object3D.position);
            }
            
            if (model && model.object3D) {
                console.log('üé≠ Model 3D object:', model.object3D);
                console.log('üëÅÔ∏è Model visible:', model.object3D.visible);
                console.log('üìç Model position:', model.object3D.position);
                
                // Force show the model
                model.setAttribute('visible', true);
                console.log('‚úÖ Forced model to be visible');
            }
            
            // Check AR.js status
            const scene = document.querySelector('a-scene');
            if (scene && scene.systems && scene.systems.arjs) {
                console.log('üéÆ AR.js system:', scene.systems.arjs);
            }
        }
    </script>
</body>
</html>
