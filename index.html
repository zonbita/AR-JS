<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Demo - Follow Camera</title>

    <!-- model-viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <!-- three.js (required for vector/quaternion math) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --ar-button-display: none;
        background: #0b0c10;
      }

      /* Hotspot styling - these will appear ONLY in AR for Android */
      .hotspot {
        background: linear-gradient(135deg, #ff3b3b, #d81b60);
        border-radius: 20px;
        border: 3px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 16px rgba(255, 59, 59, 0.4);
        color: white;
        font-size: 14px;
        font-weight: bold;
        padding: 12px 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        min-width: 120px;
        text-align: center;

        /* Hide in web view, only show in AR */
        display: none !important;
      }

      /* Show hotspots only when in AR mode */
      model-viewer[ar-status="session-started"] .hotspot {
        display: block !important;
      }

      .hotspot:hover {
        background: linear-gradient(135deg, #ff5555, #e91e63);
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 59, 59, 0.6);
      }

      .action-hotspot {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #1a1a1a;
        animation: pulse 2s infinite;
      }

      .action-hotspot:hover {
        background: linear-gradient(135deg, #ffed4e, #ffa500);
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 4px 16px rgba(255, 215, 0, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }
      }

      .button-group {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(30px);
        display: flex;
        gap: 16px;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .button-group.show {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .button-group button {
        flex: 1;
        width: 160px;
        padding: 14px 20px;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease, filter 0.25s ease, box-shadow 0.2s ease;
        will-change: transform, filter, box-shadow;
        backdrop-filter: blur(12px);
      }

      .button-group button:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      }

      .button-group button:active {
        transform: scale(0.95);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #1a1a1a;
      }

      .link-btn {
        background: linear-gradient(135deg, #ff3b3b, #d81b60);
        color: #fff;
      }

      .btn-icon {
        font-size: 20px;
        transform: translateY(1px);
      }

      /* AR Info overlay */
      .ar-info {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 12px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        z-index: 100;
        display: none;
      }

      .ar-info.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="ar-info" id="arInfo">
      <strong>üéØ AR Mode Active!</strong><br>
      <span id="arInfoText">Tap on the glowing hotspots around the model to interact with them.</span>
    </div>

    <model-viewer
      id="mv"
      src="1M.glb"
      ios-src="1M.usdz"
      ar
      ar-modes="webxr quick-look"
      ar-scale="auto"
      ar-placement="floor"
      alt="BABY1M"
      scale="0.5 0.5 0.5"
      camera-controls
      quickLook: {
        title: "CUSTOM TITLE",
        allowsContentScaling: false,
        canonicalWebPageURL: "https://github.com/naver/egjs-view3d",
        applePayButtonType: "subscribe",
        callToAction: "CUSTOM BUTTON TEXT",
        checkoutTitle: "CUSTOM TITLE TEXT",
        checkoutSubtitle: "CUSTOM SUBTITLE TEXT",
        price: "100$",
        customHeight: "large"
      }
    >
      <!-- Interactive hotspots for Android WebXR - hidden in web view -->
      <button 
        class="hotspot action-hotspot" 
        slot="hotspot-1" 
        data-position="0.2m 0.15m 0m" 
        data-normal="1m 0m 0m"
        onclick="handleHotspotClick('action')"
      >
        üéÆ Play Game
      </button>
      
      <button 
        class="hotspot" 
        slot="hotspot-2" 
        data-position="-0.2m 0.15m 0m" 
        data-normal="-1m 0m 0m"
        onclick="handleHotspotClick('info')"
      >
        ‚ÑπÔ∏è Info
      </button>
      
      <button 
        class="hotspot" 
        slot="hotspot-3" 
        data-position="0m 0.2m 0m" 
        data-normal="0m 1m 0m"
        onclick="handleHotspotClick('share')"
      >
        üì± Share
      </button>
    </model-viewer>

    <div class="button-group" id="btnGroup">
      <button class="ar-btn" id="customAR">
        <span class="btn-icon">üï∂Ô∏è</span> Xem AR
      </button>
      <button
        class="link-btn"
        onclick="window.open('https://store.epicgames.com/vi', '_blank')"
      >
        <span class="btn-icon">‚ñ∂Ô∏è</span> Gh√© ThƒÉm
      </button>
    </div>

    <audio id="bgm" src="music/Sound-InPlace.MP3" preload="auto" loop></audio>

    <script>
      const mv = document.getElementById("mv");
      const customAR = document.getElementById("customAR");
      const bgm = document.getElementById("bgm");
      const btnGroup = document.getElementById("btnGroup");
      const arInfo = document.getElementById("arInfo");
      const arInfoText = document.getElementById("arInfoText");
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Handle hotspot clicks in AR (for Android WebXR)
      window.handleHotspotClick = function(action) {
        console.log('Hotspot clicked:', action);
        
        switch(action) {
          case 'action':
            window.open('https://store.epicgames.com/vi', '_blank');
            break;
          case 'info':
            alert('BABY1M Model Information\n\nThis is a premium 3D model demonstration with AR capabilities.\n\nFeatures:\n‚Ä¢ Interactive AR experience\n‚Ä¢ Cross-platform compatibility\n‚Ä¢ High-quality 3D rendering');
            break;
          case 'share':
            if (navigator.share) {
              navigator.share({
                title: 'Check out this AR experience!',
                text: 'Amazing BABY1M 3D model in AR!',
                url: window.location.href
              });
            } else {
              navigator.clipboard.writeText(window.location.href);
              alert('Link copied to clipboard!');
            }
            break;
        }
      };

      // AR button click handler
      customAR.addEventListener("click", async (event) => {
        event.preventDefault();
        try {
          await mv.activateAR();
        } catch (err) {
          console.log("K√≠ch ho·∫°t AR th·∫•t b·∫°i:", err);
        }

        // Handle background music for iOS
        if (isIOS && bgm.paused) {
          bgm.currentTime = 0;
          bgm
            .play()
            .catch((err) => console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c tr√™n iOS:", err));
        }
      });

      // Handle AR status changes
      mv.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          bgm.currentTime = 0;
          bgm.play().catch((err) => console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c:", err));
          arInfo.classList.add('show');
          mv.setAttribute('ar-status', 'session-started');

          if (isIOS) {
            arInfoText.textContent = "Look for the banner button in AR Quick Look to interact!";
          } else {
            arInfoText.textContent = "Tap on the glowing hotspots around the model to interact with them.";
          }

          setTimeout(() => {
            arInfo.classList.remove('show');
          }, 5000);

          // Ensure buttons are visible in AR after small delay
          setTimeout(() => btnGroup.classList.add("show"), 800);

        } else if (event.detail.status === "not-presenting") {
          bgm.pause();
          bgm.currentTime = 0;
          arInfo.classList.remove('show');
          mv.removeAttribute('ar-status');
          btnGroup.classList.remove("show");
        }
      });

      // Handle page visibility and lifecycle
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          bgm.pause();
          bgm.currentTime = 0;
        }
      });

      window.addEventListener("pagehide", () => {
        bgm.pause();
        bgm.currentTime = 0;
      });

      // Handle model loading and animations
      mv.addEventListener("load", () => {
        const animations = mv.availableAnimations;

        if (animations && animations.length > 0) {
          mv.animationName = animations[0];
          mv.animationLoop = false;
          mv.play();

          // Monitor animation progress and lock at end
          const lockAtEnd = () => {
            const duration = mv.duration;
            const currentTime = mv.currentTime;

            if (duration && currentTime >= duration - 0.1) {
              mv.timeScale = 0.0;
              btnGroup.classList.add("show");
            } else {
              requestAnimationFrame(lockAtEnd);
            }
          };

          requestAnimationFrame(lockAtEnd);
        } else {
          console.log("Kh√¥ng t√¨m th·∫•y animation trong m√¥ h√¨nh.");
          setTimeout(() => btnGroup.classList.add("show"), 1000);
        }
      });

      mv.addEventListener("error", (event) => {
        console.error("Model loading error:", event);
        setTimeout(() => btnGroup.classList.add("show"), 2000);
      });

      mv.addEventListener("progress", (event) => {
        const progress = event.detail.totalProgress;
        console.log(`Loading progress: ${Math.round(progress * 100)}%`);
      });

      mv.addEventListener("model-visibility", (event) => {
        console.log("Model visibility changed:", event.detail.visible);
      });

      // === ALWAYS FOLLOW CAMERA IN AR ===
      // The model will always stay in front of the camera at `distanceFromCamera` meters.
      const distanceFromCamera = 0.5; // meters

      mv.addEventListener('ar-frame', (event) => {
        try {
          const xrFrame = event.detail && event.detail.xrFrame;
          const referenceSpace = event.detail && event.detail.referenceSpace;
          const viewerPose = xrFrame && referenceSpace ? xrFrame.getViewerPose(referenceSpace) : null;

          if (!viewerPose || !mv.scene) return;

          const cameraTransform = viewerPose.transform;
          const pos = cameraTransform.position;
          const ori = cameraTransform.orientation;

          // Build forward vector (camera looks -Z in viewer space)
          const forward = new THREE.Vector3(0, 0, -1);
          const quat = new THREE.Quaternion(ori.x, ori.y, ori.z, ori.w);
          forward.applyQuaternion(quat);

          // Target position = camera position + forward * distance
          const target = new THREE.Vector3(
            pos.x + forward.x * distanceFromCamera,
            pos.y + forward.y * distanceFromCamera,
            pos.z + forward.z * distanceFromCamera
          );

          // Set scene position (move root to target)
          mv.scene.position.set(target.x, target.y, target.z);

          // Optional: keep the model oriented toward the camera (comment out if undesired)
          const cameraPos = new THREE.Vector3(pos.x, pos.y, pos.z);
          mv.scene.lookAt(cameraPos);
        } catch (e) {
          // Safety: ignore frame errors
          // console.warn('ar-frame error', e);
        }
      });

      // (Optional) small helper: allow changing follow distance via +/- keys (desktop debug)
      window.addEventListener('keydown', (ev) => {
        if (ev.key === '+' || ev.key === '=') {
          // increase distance
          // not modifying const directly, but for quick debug you can change in code
        }
      });
    </script>
  </body>
</html>
