<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Hiro Marker Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .ar-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .ar-info:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .ar-info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .ar-info p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .marker-info:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .marker-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2196F3;
        }
        
        .marker-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .loading h3 {
            margin: 0 0 15px 0;
            color: #FF9800;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: 500;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .hidden {
            display: none;
        }
        
        .camera-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .camera-error h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-weight: bold;
        }
        
        .camera-error p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #333;
        }
        
        .camera-error button {
            background: white;
            color: #f44336;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .status-bar {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .camera-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            border-radius: 0;
            padding: 0;
            z-index: 1000;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            transition: all 0.3s ease;
            max-width: none;
            overflow: hidden;
        }
        
        .camera-preview:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1600;
        }
        
        .camera-header h4 {
            margin: 0;
            font-size: 14px;
            color: #4CAF50;
        }
        
        .camera-controls {
            display: flex;
            gap: 8px;
        }
        
        .camera-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .camera-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        #camera-video {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            border: none;
            object-fit: cover;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1500;
        }
        
        .camera-preview.video-active #camera-video {
            display: block;
        }
        
        /* Fullscreen Camera Styles */
        .fullscreen-camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .fullscreen-camera.active {
            display: flex;
        }
        
        .fullscreen-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2001;
        }
        
        .fullscreen-header h3 {
            margin: 0;
            color: white;
            font-size: 18px;
        }
        
        .close-fullscreen {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        #fullscreen-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2000;
        }
        
        /* Hide other UI elements when fullscreen is active */
        body.fullscreen-mode .ar-info,
        body.fullscreen-mode .marker-info,
        body.fullscreen-mode .controls,
        body.fullscreen-mode .status-bar,
        body.fullscreen-mode .camera-preview {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ar-info">
        <h2>🎯 AR Scanner Active</h2>
        <p>Point your camera at the Hiro marker</p>
    </div>
    
    <div class="marker-info">
        <h3>📱 Hiro Marker</h3>
        <p>Show this image to your camera: <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" style="color: #4CAF50;">Download Marker</a></p>
    </div>
    

    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h3>Loading AR Scene...</h3>
        <p>Please wait while we initialize the AR experience</p>
    </div>

    <div class="status-bar" id="status-bar">
        🔍 Checking camera permissions...
    </div>
    

    


    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; detectionMode: mono; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Hiro Marker -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- Single GLB Model -->
            <a-entity 
                id="glb-model"
                position="0 0 0" 
                scale="1 1 1"
                gltf-model="https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf">
            </a-entity>
            
            <!-- Text Label -->
            <a-text 
                value="Hiro Marker Detected!" 
                position="0 1.5 0" 
                align="center" 
                color="#FFFFFF" 
                font="kelsonsans"
                scale="0.5 0.5 0.5">
            </a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        <a-light type="directional" position="0 10 5" color="#FFFFFF" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let cameraStream = null;
        
                // Check camera permissions and availability
        async function checkCameraPermissions() {
            const statusBar = document.getElementById('status-bar');
            
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }
                
                // Check permissions
                if (navigator.permissions && navigator.permissions.query) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'denied') {
                        throw new Error('Camera permission denied. Please enable camera access in your browser settings.');
                    }
                }
                
                // Try to get camera stream
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                cameraStream = stream;
                statusBar.textContent = '✅ Camera ready - Point at Hiro marker';
                statusBar.style.background = 'rgba(76, 175, 80, 0.9)';
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1000);
                
                return true;
                
            } catch (error) {
                console.error('Camera error:', error);
                showCameraError(error.message);
                return false;
            }
        }
        
        // Show camera error with solutions
        function showCameraError(message) {
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'camera-error';
            errorDiv.innerHTML = `
                <h3>📷 Camera Access Error</h3>
                <p>${message}</p>
                <p><strong>Solutions:</strong></p>
                <ul style="text-align: left; margin: 15px 0;">
                    <li>Allow camera access when prompted</li>
                    <li>Check browser camera permissions</li>
                    <li>Use HTTPS (required for camera)</li>
                    <li>Try refreshing the page</li>
                </ul>
                <button onclick="retryCamera()">🔄 Retry Camera</button>
                <button onclick="showDebugInfo()">🐛 Debug Info</button>
            `;
            
            document.body.appendChild(errorDiv);
        }
        
        // Retry camera access
        async function retryCamera() {
            const errorDiv = document.querySelector('.camera-error');
            if (errorDiv) errorDiv.remove();
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('status-bar').textContent = '🔄 Retrying camera access...';
            
            const success = await checkCameraPermissions();
            if (!success) {
                document.getElementById('status-bar').textContent = '❌ Camera access failed';
            }
        }
        
        // Show debug information
        function showDebugInfo() {
            const debugInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                mediaDevices: !!navigator.mediaDevices,
                getUserMedia: !!navigator.mediaDevices?.getUserMedia,
                permissions: !!navigator.permissions,
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                port: window.location.port
            };
            
            console.log('Debug Info:', debugInfo);
            alert('Debug info logged to console. Check browser developer tools.');
        }
        
        // Test camera function
        async function testCamera() {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = '🧪 Testing camera...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                statusBar.textContent = '✅ Camera test successful!';
                statusBar.style.background = 'rgba(76, 175, 80, 0.9)';
                
                // Stop the test stream
                stream.getTracks().forEach(track => track.stop());
                
                setTimeout(() => {
                    statusBar.textContent = '✅ Camera ready - Point at Hiro marker';
                }, 2000);
                
            } catch (error) {
                statusBar.textContent = '❌ Camera test failed';
                statusBar.style.background = 'rgba(244, 67, 54, 0.9)';
                console.error('Camera test error:', error);
            }
        }
        
        // Toggle camera preview
        function toggleCameraPreview() {
            const preview = document.getElementById('camera-preview');
            const video = document.getElementById('camera-video');
            const toggleBtn = document.querySelector('.camera-toggle');
            
            if (preview.classList.contains('video-active')) {
                // Hide video
                preview.classList.remove('video-active');
                toggleBtn.textContent = '👁️ Show';
                toggleBtn.style.background = 'rgba(255, 255, 255, 0.2)';
            } else {
                // Show video
                preview.classList.add('video-active');
                toggleBtn.textContent = '🙈 Hide';
                toggleBtn.style.background = 'rgba(255, 255, 255, 0.4)';
                
                // Start camera if not already running
                if (!cameraStream) {
                    startCameraPreview();
                }
            }
        }
        
        // Start camera preview
        async function startCameraPreview() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                const video = document.getElementById('camera-video');
                video.srcObject = stream;
                
                                 // Store the stream for cleanup
                 if (!cameraStream) {
                     cameraStream = stream;
                 }
                 
                 console.log('Camera preview started');
                 
                 // Automatically enter fullscreen
                 setTimeout(() => {
                     enterFullscreen();
                 }, 300);
                
            } catch (error) {
                console.error('Failed to start camera preview:', error);
                showNotification('❌ Camera preview failed', 'warning');
            }
        }
        
        // Initialize AR scene
        window.addEventListener('load', async function() {
            console.log('AR.js scene loading...');
            
            // Check camera permissions first
            const cameraReady = await checkCameraPermissions();
            
            if (cameraReady) {
                // Add marker detection events
                const marker = document.getElementById('hiro-marker');
                
                marker.addEventListener('markerFound', function() {
                    console.log('Hiro marker detected!');
                    showNotification('🎯 Hiro marker detected!', 'success');
                    document.getElementById('status-bar').textContent = '🎯 Marker detected!';
                });
                
                marker.addEventListener('markerLost', function() {
                    console.log('Hiro marker lost');
                    showNotification('❌ Marker lost - keep it in view', 'warning');
                    document.getElementById('status-bar').textContent = '✅ Camera ready - Point at Hiro marker';
                });
                
                // Add AR.js events
                document.addEventListener('arjs-camera-init', function(evt) {
                    console.log('AR.js camera initialized', evt);
                    showNotification('📷 AR.js camera ready - Scan Hiro marker', 'success');
                });
                
                document.addEventListener('arjs-camera-error', function(evt) {
                    console.error('AR.js camera error', evt);
                    showNotification('❌ AR.js camera error', 'warning');
                });
            }
        });
        
        // Toggle between default cube and GLB model
        function toggleModel() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            if (isModelVisible) {
                defaultModel.setAttribute('visible', false);
                glbModel.setAttribute('visible', true);
                showNotification('🎨 Switched to GLB model', 'info');
            } else {
                defaultModel.setAttribute('visible', true);
                glbModel.setAttribute('visible', false);
                showNotification('🎨 Switched to default cube', 'info');
            }
            
            isModelVisible = !isModelVisible;
        }
        
        // Preload GLB models for better performance
        function preloadGLBModels() {
            console.log('Preloading GLB models...');
            glbModels.forEach((modelUrl, index) => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'fetch';
                link.href = modelUrl;
                document.head.appendChild(link);
                console.log(`Preloaded model ${index + 1}: ${modelUrl}`);
            });
        }
        
        // Show GLB model automatically
        function showGLBModel() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            // Hide default cube
            defaultModel.setAttribute('visible', false);
            
            // Show GLB model
            glbModel.setAttribute('visible', true);
            glbModel.setAttribute('gltf-model', glbModels[currentModelIndex]);
            
            isModelVisible = false;
            showNotification('🎨 GLB model loaded and displayed!', 'success');
        }
        
        // Change GLB model
        function changeModel() {
            const glbModel = document.getElementById('glb-model');
            currentModelIndex = (currentModelIndex + 1) % glbModels.length;
            
            const newModelUrl = glbModels[currentModelIndex];
            glbModel.setAttribute('gltf-model', newModelUrl);
            
            showNotification(`🔄 Changed to model ${currentModelIndex + 1}`, 'info');
        }
        
        // Reset scene
        function resetScene() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            defaultModel.setAttribute('visible', true);
            glbModel.setAttribute('visible', false);
            isModelVisible = true;
            
            // Reset model rotation
            defaultModel.setAttribute('rotation', '0 0 0');
            
            showNotification('⚡ Scene reset!', 'success');
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 120px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                           type === 'warning' ? 'rgba(255, 152, 0, 0.9)' : 
                           'rgba(33, 150, 243, 0.9)'};
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                z-index: 1001;
                font-weight: bold;
                backdrop-filter: blur(10px);
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Add touch gestures for mobile
        let touchStartY = 0;
        let touchStartX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', function(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndX = e.changedTouches[0].clientX;
            
            const deltaY = touchStartY - touchEndY;
            const deltaX = touchStartX - touchEndX;
            
            // Swipe up/down to toggle model
            if (Math.abs(deltaY) > 50 && Math.abs(deltaY) > Math.abs(deltaX)) {
                if (deltaY > 0) {
                    toggleModel();
                }
            }
            
            // Swipe left/right to change model
            if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    changeModel();
                } else {
                    resetScene();
                }
            }
        });
        
        // Enter fullscreen camera automatically
        function enterFullscreen() {
            const fullscreenOverlay = document.getElementById('fullscreen-camera');
            const fullscreenVideo = document.getElementById('fullscreen-video');
            const body = document.body;
            
            if (cameraStream && !fullscreenOverlay.classList.contains('active')) {
                fullscreenVideo.srcObject = cameraStream;
                fullscreenOverlay.classList.add('active');
                body.classList.add('fullscreen-mode');
                console.log('Entered fullscreen camera automatically');
            }
        }
        
        // Exit fullscreen camera
        function exitFullscreen() {
            const fullscreenOverlay = document.getElementById('fullscreen-camera');
            const fullscreenVideo = document.getElementById('fullscreen-video');
            const body = document.body;
            
            if (fullscreenOverlay.classList.contains('active')) {
                fullscreenOverlay.classList.remove('active');
                body.classList.remove('fullscreen-mode');
                fullscreenVideo.srcObject = null;
                console.log('Exited fullscreen camera');
            }
        }
        
        // Handle fullscreen keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' || e.key === 'F11') {
                exitFullscreen();
            }
        });
        
        // Stop camera preview
        function stopCameraPreview() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                
                const video = document.getElementById('camera-video');
                video.srcObject = null;
                
                const preview = document.getElementById('camera-preview');
                preview.classList.remove('video-active');
                
                const toggleBtn = document.querySelector('.camera-toggle');
                toggleBtn.textContent = '👁️ Show';
                toggleBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                
                // Also exit fullscreen if active
                exitFullscreen();
                
                console.log('Camera preview stopped');
            }
        }
        
        // Debug marker detection
        function debugMarker() {
            const marker = document.getElementById('hiro-marker');
            const scene = document.querySelector('a-scene');
            
            console.log('=== MARKER DEBUG INFO ===');
            console.log('Marker element:', marker);
            console.log('Scene element:', scene);
            console.log('AR.js version:', AFRAME.version);
            console.log('Camera stream:', cameraStream);
            console.log('Current model index:', currentModelIndex);
            console.log('GLB models:', glbModels);
            
            // Check if marker is visible
            const markerVisible = marker.getAttribute('visible');
            console.log('Marker visible:', markerVisible);
            
            // Check marker position
            const markerPosition = marker.getAttribute('position');
            console.log('Marker position:', markerPosition);
            
            // Check if models are loaded
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            console.log('Default model visible:', defaultModel.getAttribute('visible'));
            console.log('GLB model visible:', defaultModel.getAttribute('visible'));
            console.log('GLB model visible:', glbModel.getAttribute('visible'));
            console.log('GLB model src:', glbModel.getAttribute('gltf-model'));
            
            showNotification('🐛 Debug info logged to console', 'info');
        }
        
        // Force show GLB model for testing
        function forceShowGLB() {
            showGLBModel();
            showNotification('🎯 GLB model forced to show - Check if visible', 'warning');
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        console.log('🎯 AR.js Hiro Marker Scanner loaded successfully!');
        console.log('📱 Point your camera at the Hiro marker to see the 3D model');
    </script>
