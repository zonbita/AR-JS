<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .info p {
            margin: 0;
            font-size: 14px;
        }
        
        .marker-link {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .marker-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>ðŸŽ¯ AR Scanner</h2>
        <p>Point camera at <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" class="marker-link">Hiro marker</a></p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono;">

        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Single GLB Model -->
            <a-entity 
                position="0 0 0" 
                scale="1 1 1"
                gltf-model="https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        <a-light type="directional" position="0 10 5" color="#FFFFFF" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let cameraStream = null;
        
        // Check camera permissions and availability
        async function checkCameraPermissions() {
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }
                
                // Check permissions
                if (navigator.permissions && navigator.permissions.query) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'denied') {
                        throw new Error('Camera permission denied. Please enable camera access in your browser settings.');
                    }
                }
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                cameraStream = stream;
                
                return true;
                
            } catch (error) {
                console.error('Camera error:', error);
                alert(`Camera Access Error: ${error.message}\n\nSolutions:\n- Allow camera access when prompted\n- Check browser camera permissions\n- Use HTTPS (required for camera)\n- Try refreshing the page`);
                return false;
            }
        }
        
        // Initialize AR scene
        window.addEventListener('load', async function() {
            console.log('AR.js scene loading...');
            
            // Check camera permissions first
            const cameraReady = await checkCameraPermissions();
            
            if (cameraReady) {
                // Add marker detection events
                const marker = document.querySelector('a-marker');
                
                marker.addEventListener('markerFound', function() {
                    console.log('Hiro marker detected!');
                });
                
                marker.addEventListener('markerLost', function() {
                    console.log('Hiro marker lost');
                });
                
                // Add AR.js events
                document.addEventListener('arjs-camera-init', function(evt) {
                    console.log('AR.js camera initialized', evt);
                });
                
                document.addEventListener('arjs-camera-error', function(evt) {
                    console.error('AR.js camera error', evt);
                });
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        console.log('ðŸŽ¯ Simple AR Scanner loaded');
        console.log('ðŸ“± Point camera at Hiro marker to see 3D model');
    </script>
</body>
</html>
