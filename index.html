<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Hiro Marker Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .ar-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ar-info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .ar-info p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .marker-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2196F3;
        }
        
        .marker-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading h3 {
            margin: 0 0 15px 0;
            color: #FF9800;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ar-info">
        <h2>ðŸŽ¯ AR Scanner Active</h2>
        <p>Point your camera at the Hiro marker</p>
    </div>
    
    <div class="marker-info">
        <h3>ðŸ“± Hiro Marker</h3>
        <p>Show this image to your camera: <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" style="color: #4CAF50;">Download Marker</a></p>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleModel()">ðŸ”„ Toggle Model</button>
        <button class="control-btn" onclick="changeModel()">ðŸŽ¨ Change Model</button>
        <button class="control-btn" onclick="resetScene()">âš¡ Reset</button>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h3>Loading AR Scene...</h3>
        <p>Please wait while we initialize the AR experience</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Hiro Marker -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- 3D Model Container -->
            <a-entity id="model-container" position="0 0 0" scale="1 1 1">
                <!-- Default Cube Model -->
                <a-box 
                    id="default-model"
                    position="0 0.5 0" 
                    width="1" 
                    height="1" 
                    depth="1" 
                    color="#4CAF50"
                    material="opacity: 0.8"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                </a-box>
                
                <!-- GLB Model (will be loaded dynamically) -->
                <a-entity 
                    id="glb-model"
                    position="0 0 0" 
                    scale="1 1 1"
                    gltf-model=""
                    visible="false">
                </a-entity>
            </a-entity>
            
            <!-- Text Label -->
            <a-text 
                value="Hiro Marker Detected!" 
                position="0 1.5 0" 
                align="center" 
                color="#FFFFFF" 
                font="kelsonsans"
                scale="0.5 0.5 0.5">
            </a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        <a-light type="directional" position="0 10 5" color="#FFFFFF" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let currentModelIndex = 0;
        let isModelVisible = true;
        
        // Sample GLB models (you can replace these with your own)
        const glbModels = [
            'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
            'https://threejs.org/examples/models/gltf/Flamingo/glTF/Flamingo.gltf',
            'https://threejs.org/examples/models/gltf/Parrot/glTF/Parrot.gltf',
            'https://threejs.org/examples/models/gltf/Stork/glTF/Stork.gltf'
        ];
        
        // Initialize AR scene
        window.addEventListener('load', function() {
            console.log('AR.js scene loaded');
            
            // Hide loading screen after a short delay
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
            
            // Add marker detection events
            const marker = document.getElementById('hiro-marker');
            
            marker.addEventListener('markerFound', function() {
                console.log('Hiro marker detected!');
                showNotification('ðŸŽ¯ Hiro marker detected!', 'success');
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('Hiro marker lost');
                showNotification('âŒ Marker lost - keep it in view', 'warning');
            });
        });
        
        // Toggle between default cube and GLB model
        function toggleModel() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            if (isModelVisible) {
                defaultModel.setAttribute('visible', false);
                glbModel.setAttribute('visible', true);
                showNotification('ðŸŽ¨ Switched to GLB model', 'info');
            } else {
                defaultModel.setAttribute('visible', true);
                glbModel.setAttribute('visible', false);
                showNotification('ðŸŽ¨ Switched to default cube', 'info');
            }
            
            isModelVisible = !isModelVisible;
        }
        
        // Change GLB model
        function changeModel() {
            const glbModel = document.getElementById('glb-model');
            currentModelIndex = (currentModelIndex + 1) % glbModels.length;
            
            const newModelUrl = glbModels[currentModelIndex];
            glbModel.setAttribute('gltf-model', newModelUrl);
            
            showNotification(`ðŸ”„ Changed to model ${currentModelIndex + 1}`, 'info');
        }
        
        // Reset scene
        function resetScene() {
            const defaultModel = document.getElementById('default-model');
            const glbModel = document.getElementById('glb-model');
            
            defaultModel.setAttribute('visible', true);
            glbModel.setAttribute('visible', false);
            isModelVisible = true;
            
            // Reset model rotation
            defaultModel.setAttribute('rotation', '0 0 0');
            
            showNotification('âš¡ Scene reset!', 'success');
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                           type === 'warning' ? 'rgba(255, 152, 0, 0.9)' : 
                           'rgba(33, 150, 243, 0.9)'};
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                z-index: 1001;
                font-weight: bold;
                backdrop-filter: blur(10px);
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Handle AR.js errors
        window.addEventListener('arjs-nft-loaded', function(evt) {
            console.log('NFT marker loaded', evt);
        });
        
        window.addEventListener('arjs-marker-found', function(evt) {
            console.log('Marker found', evt);
        });
        
        // Add touch gestures for mobile
        let touchStartY = 0;
        let touchStartX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', function(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndX = e.changedTouches[0].clientX;
            
            const deltaY = touchStartY - touchEndY;
            const deltaX = touchStartX - touchEndX;
            
            // Swipe up/down to toggle model
            if (Math.abs(deltaY) > 50 && Math.abs(deltaY) > Math.abs(deltaX)) {
                if (deltaY > 0) {
                    toggleModel();
                }
            }
            
            // Swipe left/right to change model
            if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    changeModel();
                } else {
                    resetScene();
                }
            }
        });
        
        console.log('ðŸŽ¯ AR.js Hiro Marker Scanner loaded successfully!');
        console.log('ðŸ“± Point your camera at the Hiro marker to see the 3D model');
    </script>
</body>
</html>
