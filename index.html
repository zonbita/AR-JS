<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Robot Animation Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0c10; }
    model-viewer { width:100%; height:100%; --poster-color:#0b0c10; }
    button[slot="ar-button"] {
      position: absolute; left: 50%; bottom: 20px; transform: translateX(-50%);
      padding: 12px 20px; border:none; border-radius:999px;
      background:#2563eb; color:#fff; font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,.25); cursor:pointer;
    }
  </style>
</head>
<body>

  <model-viewer
    id="robot"
    src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz"
    alt="Dancing Robot"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    camera-controls
    autoplay
    animation-name="Dance"
    shadow-intensity="1">
    <button slot="ar-button">ðŸ‘€ View in your space</button>
  </model-viewer>

</body>
</html>
