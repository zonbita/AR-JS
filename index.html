<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .info p {
            margin: 0;
            font-size: 14px;
        }
        
        .marker-link {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .marker-link:hover {
            text-decoration: underline;
        }
        
        /* Camera Preview */
        .camera-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>ðŸŽ¯ AR Scanner</h2>
        <p>Point camera at <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" class="marker-link">Hiro marker</a></p>
        <div id="status" style="margin-top: 10px; padding: 8px; background: #333; border-radius: 5px; font-size: 12px;">Status: Waiting for marker...</div>
        <button id="debug-btn" onclick="debugMarker()" style="margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Debug Marker</button>
    </div>

    <!-- Camera Preview -->
    <div class="camera-preview">
        <video id="camera-video" autoplay muted playsinline></video>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; detectionMode: mono;">

        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Test Cube (for debugging) -->
            <a-box position="0 0 0" material="color: red;" scale="1 1 1"></a-box>
            
            <!-- Single GLB Model -->
            <a-entity 
                position="0 2 0" 
                scale="1 1 1"
                gltf-model="https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        <a-light type="directional" position="0 10 5" color="#FFFFFF" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let cameraStream = null;
        
        // Check camera permissions and availability
        async function checkCameraPermissions() {
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }
                
                // Check permissions
                if (navigator.permissions && navigator.permissions.query) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'denied') {
                        throw new Error('Camera permission denied. Please enable camera access in your browser settings.');
                    }
                }
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                cameraStream = stream;
                
                // Show camera feed in video element
                const videoElement = document.getElementById('camera-video');
                if (videoElement) {
                    videoElement.srcObject = stream;
                    videoElement.play();
                }
                
                return true;
                
            } catch (error) {
                console.error('Camera error:', error);
                alert(`Camera Access Error: ${error.message}\n\nSolutions:\n- Allow camera access when prompted\n- Check browser camera permissions\n- Use HTTPS (required for camera)\n- Try refreshing the page`);
                return false;
            }
        }
        
        // Initialize AR scene
        window.addEventListener('load', async function() {
            console.log('AR.js scene loading...');
            
            // Check camera permissions first
            const cameraReady = await checkCameraPermissions();
            
            if (cameraReady) {
                // Wait for A-Frame to be ready
                document.addEventListener('aframe-loaded', function() {
                    console.log('ðŸŽ® A-Frame loaded, setting up markers...');
                    setupMarkers();
                });
                
                // Fallback if aframe-loaded doesn't fire
                setTimeout(() => {
                    if (document.querySelector('a-scene').hasLoaded) {
                        console.log('â° A-Frame loaded (fallback), setting up markers...');
                        setupMarkers();
                    }
                }, 2000);
            }
        });
        
        function setupMarkers() {
            console.log('ðŸ”§ Setting up marker detection...');
            
            // Get Hiro marker
            const hiroMarker = document.querySelector('a-marker[preset="hiro"]');
            const statusDiv = document.getElementById('status');
            
            console.log('ðŸŽ¯ Hiro marker element:', hiroMarker);
            
            if (hiroMarker) {
                // Hiro marker events
                hiroMarker.addEventListener('markerFound', function() {
                    console.log('ðŸŽ¯ Hiro marker detected!');
                    statusDiv.textContent = 'Status: âœ… Hiro marker detected!';
                    statusDiv.style.background = '#4CAF50';
                    statusDiv.style.color = 'white';
                });
                
                hiroMarker.addEventListener('markerLost', function() {
                    console.log('âŒ Hiro marker lost');
                    statusDiv.textContent = 'Status: âŒ Hiro marker lost';
                    statusDiv.style.background = '#f44336';
                    statusDiv.style.color = 'white';
                });
            }
            
            // Add AR.js events
            document.addEventListener('arjs-camera-init', function(evt) {
                console.log('ðŸ“¹ AR.js camera initialized', evt);
                statusDiv.textContent = 'Status: ðŸ“¹ Camera ready - scan Hiro marker';
                statusDiv.style.background = '#2196F3';
                statusDiv.style.color = 'white';
            });
            
            document.addEventListener('arjs-camera-error', function(evt) {
                console.error('ðŸš¨ AR.js camera error', evt);
                statusDiv.textContent = 'Status: ðŸš¨ Camera error';
                statusDiv.style.background = '#f44336';
                statusDiv.style.color = 'white';
            });
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        console.log('ðŸŽ¯ Simple AR Scanner loaded');
        console.log('ðŸ“± Point camera at Hiro marker to see 3D model');
        
        // Debug function to test marker detection
        function debugMarker() {
            console.log('ðŸ” Debug button clicked');
            
            const hiroMarker = document.querySelector('a-marker[preset="hiro"]');
            
            console.log('ðŸ“Š Hiro marker element:', hiroMarker);
            
            // Test Hiro marker
            if (hiroMarker && hiroMarker.object3D) {
                console.log('ðŸŽ¯ Hiro marker 3D object:', hiroMarker.object3D);
                console.log('ðŸ‘ï¸ Hiro marker visible:', hiroMarker.object3D.visible);
                console.log('ðŸ“ Hiro marker position:', hiroMarker.object3D.position);
                console.log('ðŸ”„ Hiro marker rotation:', hiroMarker.object3D.rotation);
                console.log('ðŸ“ Hiro marker scale:', hiroMarker.object3D.scale);
            }
            
            // Check AR.js status
            const scene = document.querySelector('a-scene');
            if (scene && scene.systems && scene.systems.arjs) {
                console.log('ðŸŽ® AR.js system:', scene.systems.arjs);
                console.log('ðŸ“¹ AR.js camera:', scene.systems.arjs.arProfile);
            }
            
            // Test camera stream
            if (cameraStream) {
                console.log('ðŸ“± Camera stream active:', cameraStream.active);
                console.log('ðŸ“¹ Camera tracks:', cameraStream.getTracks().length);
                cameraStream.getTracks().forEach((track, index) => {
                    console.log(`ðŸ“¹ Track ${index}:`, track.kind, track.readyState);
                });
            }
            
            // Force marker detection test
            console.log('ðŸ§ª Testing marker detection...');
            if (hiroMarker) {
                // Simulate marker found
                const markerFoundEvent = new CustomEvent('markerFound', { detail: hiroMarker });
                hiroMarker.dispatchEvent(markerFoundEvent);
                console.log('âœ… Dispatched markerFound event for Hiro marker');
            }
        }
    </script>
</body>
</html>
